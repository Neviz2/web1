<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <p>Preencha os campos abaixo para entrar em contato conosco. Todos os campos são obrigatórios, exceto o assunto.</p>

    <form action="#" method="POST">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

        
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto"><br><br>

        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione seu estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
        </select><br><br>

        
        <label for="mensagem">Mensagem:</label><br><br>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" required></textarea><br><br>

        
        <button type="submit">Enviar</button>
    </form>

    <nav>
        <br>
        <a href="4_curriculo.html"> Voltar para o seu curriculo</a>

    </nav>


</body>
</html>
